<div class="container">
  <select
    name=""
    id=""
    #selectProduct
    (change)="onOptionsSelected(selectProduct.value)"
  >
    <option>Clique para selecionar</option>
    <option *ngFor="let product of products" [value]="product._id">
      {{ product.description }}
    </option>
  </select>

  <div class="btn-quantity">
    <input
      type="number"
      id="quantity"
      name="quantity"
      class="quantity2"
      min="1"
      max="500"
      (change)="onQuantitySelected($event)"
      placeholder="1"
    />
    <button class="btn" (click)="addCart()">Adicionar ao carrinho</button>
  </div>
</div>
